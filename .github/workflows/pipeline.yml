name: pipeline

on:
  push:
    paths-ignore:
      - 'docs/**'

jobs:
  convert-to-html:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install dependensies
        run: npm ci
        
      - name: Run conversion script
        run: npm run start

      - name: Set up git
        run: |
          git config --local user.name  ${{ github.actor }}
          git add ./docs

      - name: Check for updated files
        id: git-status
        shell: bash
        run: |
          echo "::set-output name=output::$(git status)"
          echo "::debug::$(git status)"

      - name: Commit files
        run: |
          echo "::debug::123"
          echo "::debug::${{ steps.git-status.output }}"

