name: pipeline

on:
  push:
    paths-ignore:
      - 'docs/**'

jobs:
  convert-to-html:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Install dependensies
        run: npm ci
        
      - name: Run conversion script
        run: npm run start

      - name: Set up git
        run: |
          git config --local user.name  ${{ github.actor }}
          git add ./docs
          
      - name: Check for updated files
        shell: bash
        run: |
          status = $(git status)
          echo "$status"

